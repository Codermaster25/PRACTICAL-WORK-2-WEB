<div class="paper">
    <h1>Politeknik kuching sarawak</h1>
    <h2>Student Registration Forum</h2>

<!-- Photo Upload + Preview -->
<div class="photo-upload">
  <label for="userPhoto">Upload your photo:</label><br />
  <input type="file" id="userPhoto" accept="image/*" required/>
  <div class="photo-preview" id="photoPreview">
    <p>No photo uploaded</p>
  </div>
</div>

<script>
  document.getElementById('userPhoto').addEventListener('change', function () {
    const file = this.files[0];
    const preview = document.getElementById('photoPreview');

    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="User Photo" />`;
      };
      reader.readAsDataURL(file);
    } else {
      preview.innerHTML = `<p>No photo uploaded</p>`;
    }
  });
</script>

<!-- User Info Input Section -->

  <h2>User Information</h2>

<input type="text" id="studentName" name="studentName" placeholder="Enter student name" required /><br /><br />

<label for="fatherName">Father's name:</label><br />
<input type="text" id="fatherName" name="fatherName" placeholder="Enter father's name" required/><br /><br />

<label for="motherName">Mother's name:</label><br />

<div class="postcode-input">
  <label for="postcode" class="form-label"><strong>Postcode:</strong></label>
  <input type="text" id="postcode" name="postcode" class="form-control" placeholder="e.g. 93300" required />
</div>

<script>
  const postcodePrefixes = {
    "Johor": "80",
    "Kedah": "05",
    "Kelantan": "15",
    "Melaka": "75",
    "Negeri Sembilan": "70",
    "Pahang": "25",
    "Perak": "30",
    "Perlis": "01",
    "Pulau Pinang": "10",
    "Selangor": "40",
    "Terengganu": "20",
    "Sabah": "88",
    "Sarawak": "93",
    "Kuala Lumpur": "50",
    "Putrajaya": "62",
    "Labuan": "87"
  };

  document.getElementById('state').addEventListener('change', function () {
    const selectedState = this.value;
    const postcodeInput = document.getElementById('postcode');

    if (postcodePrefixes[selectedState]) {
      postcodeInput.value = postcodePrefixes[selectedState] + "000";
    } else {
      postcodeInput.value = "";
    }
  });
</script>

    <script>
    input.addEventListener('blur', function () {
      this.value = this.value.toUpperCase();
    });
   </script>

<script>
  const inputs = document.querySelectorAll('.user-info input');

  inputs.forEach((input, index) => {
    // Move to next field on Enter
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const next = inputs[index + 1];
        if (next) {
          next.focus();
        } else {
          document.querySelector('.user-info button').focus();
        }
      }
    });
    });
</script>

<div class="line-divider"></div>

<div class="button-group">
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</div>

<div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="submitModalLabel">Form Submitted</h5>
      </div>
      <div class="modal-body">
        Your Details have been saved!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // prevent actual submission

    // Show Bootstrap modal
    const modal = new bootstrap.Modal(document.getElementById('submitModal'));
    modal.show();

    form.reset(); // optional: reset form
  });
</script>

<script>
  const nameFields = ['studentName', 'fatherName', 'motherName'];

  nameFields.forEach(id => {
    const input = document.getElementById(id);
    input.addEventListener('blur', function () {
      this.value = this.value.toUpperCase();
    });
  });
</script>


</div>
